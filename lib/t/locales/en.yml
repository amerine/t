    url: "URL"

  tasks:
    common_options:
      csv: "Output in CSV format."
      long: "Output in long format."
      number: "Limit the number of results."
      id: "Specify user via ID instead of screen name."
      sorts:
        favorites: "Sort by number of favorites."
        followers: "Sort by number of followers."
        friends: "Sort by number of friends."
        listed: "Sort by number of list memberships."
        posted: "Sort by the time when Twitter account was posted."
        reverse: "Reverse the order of the sort."
        tweets: "Sort by number of Tweets."
        unsorted: "Output is not sorted."

    accounts:
      desc: "List accounts"

    authorize:
      desc: "Allows an application to request user authorization"
      consumer-key: "This can be found at https://dev.twitter.com/apps"
      consumer-secret: "This can be found at https://dev.twitter.com/apps"
      display-uri: 'Display the authorization URL instead of attempting to open it.'
      prompt:
        line1: 'In a moment, you will be directed to the Twitter app authorization page.'
        line2: 'Perform the following steps to complete the authorization process:'
        line3: '  1. Sign in to Twitter'
        line4: '  2. Press "Authorize app"'
        line5: '  3. Copy or memorize the supplied PIN'
        line6: '  4. Return to the terminal to enter the PIN'
        line7: 'Press [Enter] to open the Twitter app authorization page.'
      pin: "Paste in the supplied PIN:"
      success: "Authorization successful."

    block:
      desc: "Block users."
      id: "Specify input as Twitter user IDs instead of screen names."
      blocked:
        one: "@%{username} blocked 1 user."
        other: "@%{username} %{count} users."
      unblock-instructions: "Run `%{command_name} delete block %{users_list}` to unblock."

    direct_messages:
      desc: "Returns the %{default_num} most recent Direct Messages sent to you."

    direct_messages_sent:
      desc: "Returns the %{default_num} most recent Direct Messages sent to you."

    groupies:
      desc: "Returns the list of people who follow you but you don't follow back."

    dm:
      desc: "Sends that person a Direct Message."
      success: "Direct Message sent from @%{profile} to @%{recipient}."

    does_contain:
      desc: "Find out whether a list contains a user."
      list-member-true: "Yes, @%{owner}/%{list} contains @%{user}."
      list-member-false: "No, @%{owner}/%{list} does not contain @%{user}."

    does_follow:
      desc: "Find out whether one user follows another."
      follows: "Yes, @%{user1} follows @%{user2}."
      does-not-follow: "No, @%{user1} does not follow @%{user2}."

    favorite:
      desc: "Marks Tweets as favorites."
      favorited:
        one: "@%{profile} favorited 1 tweet."
        other: "@%{prifle} favorited #{count} tweets."
      delete-favorite-instructions: "Run `%{command_name} delete favorite %{status_ids}` to unfavorite."

    favorites:
      desc: "Returns the %{default_num} most recent Tweets you favorited."

    follow:
      desc: "Allows you to start following users."
      id: "Specify input as Twitter user IDs instead of screen names."
      followed:
        one: "@%{profile} is now following 1 more user."
        other: "@%{profile} is now following %{count} more users."
      unfollow-instructions: "Run `%{command_name} unfollow %{users}` to stop."

    followings:
      desc: "Returns a list of the people you follow on Twitter."

    followers:
      desc: "Returns a list of the people who follow you on Twitter."

    friends:
      desc: "Returns the list of people who you follow and follow you back."

    leaders:
      desc: "Returns the list of people who you follow but don't follow you back."

    lists:
      desc: "Returns the lists created by a user."
      members: "Sort by number of members."
      mode: "Sort by mode."
      subscribers: "Sort by number of subscribers."

    matrix:
      desc: "Unfortunately, no one can be told what the Matrix is. You have to see it for yourself."

    mentions:
      desc: "Returns the %{default_num} most recent Tweets mentioning you."

    open:
      desc: "Opens that user's profile in a web browser."
      display-url: "Display the requested URL instead of attempting to open it."
      status: "Specify input as a Twitter status ID instead of a screen name."

    rate_limit:
      desc: "Returns information related to Twitter API rate limiting."

    reply:
      desc: "Post your Tweet as a reply directed at another person."
      all: "Reply to all users mentioned in the Tweet."
      posted: "Reply posted by @%{profile} to %{users}."
      delete-instructions: "Run `%{command_name} delete status %{reply_id}` to delete."

    report_spam:
      desc: "Report users for spam."
      id: "Specify input as Twitter user IDs instead of screen names."
      reported:
        one: "@%{profile} reported 1 user."
        other: "@%{profile} reported %{count} users."

    retweet:
      desc: "Sends Tweets to your followers."
      retweeted:
        one: "@%{profile} retweeted 1 tweet."
        other: "@%{profile} retweeted %{count} tweet."
      delete-instructions: "Run `%{command_name} delete status %{retweets}` to undo."

    retweets:
      desc: "Returns the %{default_num} most recent Retweets by a user."

    ruler:
      desc: "Prints a 140-character ruler"

    status:
      desc: "Retrieves detailed information about a Tweet."

    suggest:
      desc: "Returns a listing of Twitter users' accounts you might enjoy following."

    timeline:
      desc: "Returns the %{default_num} most recent Tweets posted by a user."

    trends:
      desc: "Returns the top 10 trending topics."
      exclude-hashtags: "Remove all hashtags from the trends list."

    trends_locations:
      desc: "Returns the locations for which Twitter has trending topic information."

    unfollow:
      desc: "Allows you to stop following users."
      id: "Specify input as Twitter user IDs instead of screen names."
      unfollowed:
        one: "@%{profile} is no longer following 1 user."
        other: "@%{profile} is no longer following %{count} users."
      follow-instructions: "Run `%{command_name} follow %{users}` to follow again."

    update:
      desc: "Post a Tweet."
      posted: "Tweet posted by @%{profile}."
      delete-instructions: "Run `%{command_name} delete status %{status_id}` to delete."

    users:
      desc: "Returns a list of users you specify."
      id: "Specify input as Twitter user IDs instead of screen names."

    version:
      desc: "Show version."

    whois:
      desc: "Retrieves profile information for the user."

    delete:
      desc: "Delete Tweets, Direct Messages, etc."

      block:
        desc: "Unblock users."
        id: "Specify input as Twitter user IDs instead of screen names."
        unblocked:
          one: "@%{profile} unblocked 1 user."
          other: "@%{profile} unblocked %{count} users."
        block-instructions: "Run `%{command_name} block %{users}` to block."

      dm:
        desc: "Delete the last Direct Message sent."
        confirm: "Are you sure you want to permanently delete the direct message to @%{recipient}: \"%{message_text}\"? [y/N]"
        deleted: '@%{profile} deleted the direct message sent to @%{recipient}: "%{message_text}"'

      favorite:
        desc: "Delete favorites."
        confirm: "Are you sure you want to remove @%{from_user}'s status: \"%{full_text}\" from your favorites? [y/N]"
        deleted: "@%{profile} unfavorited @%{from_user}'s status: \"%{full_text}\""

      list:
        desc: "Delete a list."
        id: "Specify list via ID instead of slug."
        confirm: "Are you sure you want to permanently delete the list \"%{list_name}\"? [y/N]"
        deleted: "@%{profile} deleted the list \"%{list_name}\"."

      status:
        desc: "Delete Tweets."
        confirm: "Are you sure you want to permanently delete @%{from_user}'s status: \"%{full_text}\"? [y/N]"
        deleted: "@%{profile} deleted the status: \"%{full_text}\""

    list:
      desc: "Do various things with lists."

      add:
        desc: "Add members to a list."
        id: "Specify input as Twitter user IDs instead of screen names."
        added:
          one: "@%{profile} added 1 member to the list \"%{list}\"."
          other: "@%{profile} added %{count} members to the list \"%{list}\"."
        remove-instructions-id: "Run `%{command_name} list remove --id %{list} %{users}` to undo."
        remove-instructions: "Run `%{command_name} list remove %{list} %{users}` to undo."

      create:
        desc: "Create a new list."
        success: "@%{profile} created the list \"%{list}\"."

      information:
        desc: "Retrieves detailed information about a Twitter list."

      members:
        desc: "Returns the members of a Twitter list."

      remove:
        desc: "Remove members from a list."
        id: "Specify input as Twitter user IDs instead of screen names."
        success:
          one: "@%{profile} removed 1 member from the list \"%{list}\"."
          other: "@%{profile} removed %{count} members from the list \"%{list}\"."
        add-instructions-id: "Run `%{command_name} list add --id %{list} %{users}` to undo."
        add-instructions: "Run `%{command_name} list add %{list} %{users}` to undo."

      timeline:
        desc: "Show tweet timeline for members of the specified list."

    search:
      desc: "Search through Tweets."

      all:
        desc: "Returns the %{default_num} most recent Tweets that match the specified query."

      favorites:
        desc: "Returns Tweets you've favorited that match the specified query."

      list:
        desc: "Returns Tweets on a list that match specified query."

      mentions:
        desc: "Returns Tweets mentioning you that match the specified query."

      retweets:
        desc: "Returns Tweets you've retweeted that match the specified query."

      timeline:
        desc: "Returns Tweets in your timeline that match the specified query."

      users:
        desc: "Returns users that match the specified query."

    set:
      desc: "Change various account settings."

      active:
        desc: "Set your active account."
        success: "Active account has been updated."

      bio:
        desc: "Edits your Bio information on your Twitter profile."
        success: "@%{profile}'s bio has been updated."

      language:
        desc: "Selects the language you'd like to receive notifications in."
        success: "@%{profile}'s language has been updated."

      location:
        desc: "Updates the location field in your profile."
        success: "@%{profile}'s location has been updated."

      name:
        desc: "Sets the name field on your Twitter profile."
        success: "@%{profile}'s name has been updated."

      url:
        desc: "Sets the URL field on your profile."
        success: "@%{profile}'s URL has been updated."

    stream:
      desc: "Commands for streaming Tweets."
